<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <nav class="navbar navbar-default" th:fragment="topside">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">博客社区</span>
                </button>
                <a class="navbar-brand" href="/">博客社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/publish">提问</a></li>
                    <li th:if="${session.githubUser}==null"><a href="https://github.com/login/oauth/authorize?client_id=b1af92b9b2cdc49475d5&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                    <li><img th:if="${session.githubUser} != null" width="50px" th:src="${session.githubUser.avatarUrl}"></li>
                    <li class="dropdown" th:if="${session.githubUser} != null">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                            <span th:text="${session.githubUser.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


</body>
</html>
